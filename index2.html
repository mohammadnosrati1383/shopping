<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div class="sliderall">
  <div class="myslider">
  <div class="number-text">1/3</div>
  <img src="images/1.jpg" >
  <div class="caption-text">aaaaa</div>
  </div>

  <div class="myslider">
    <div class="number-text">2/3</div>
    <img src="images/2.jpg" >
    <div class="caption-text">aaaaa</div>
    </div>

    <div class="myslider">
      <div class="number-text">3/3</div>
      <img src="images/4.jpg" >
      <div class="caption-text">aaaaa</div>
      </div>

      <a class="prev" onclick="plussslider(-1)">❮</a>
      <a class="next" onclick="plussslider(1)">❮</a>
</div>



<br>

  
    
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    
    <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plussslider(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("myslider");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>

  

</body>

</html>
