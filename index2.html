<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tab">
        <div class="tabs">
            <div class="tab-item" data-target="mohammad"> sss</div>
            <div class="tab-item" data-target="mobin"> dddd</div>
            <div class="tab-item" data-target="arian">fff</div>
            <div class="tab-item" data-target="borzo">xxx</div>
        </div>

        <div class="tab-contents">
            <div class="tab-content" id="mohammad">
                <img src="">
            </div>
            <div class="tab-content" id="mobin">mobin</div>
            <div class="tab-content" id="arian">arian</div>
            <div class="tab-content" id="borzo">borzo</div>
        </div>
    </div>
    <script>

var tabelement = [... document.getElementsByClassName('tab')];
tabelement.forEach(elem=>{

 configTab(elem);

    function configTab(elem){
        var contents = [...elem.getElementsByClassName('tab-content')];
        contents.forEach(d =>d.style.display = 'none')

        var tabs = [...document.getElementsByClassName('tab-item')];
        tabs.forEach(tab=>{
            tab.addEventListener('click' , ontabclick)
        })
    }

    function ontabclick(e){
       let contents = [...elem.getElementsByClassName('tab-content')];
       contents.forEach(c=> c.style.display ='none')

       let target = e.target.getAttribute('data-target')+"";

       let targetElement = document.getElementById(target);

       targetElement.style.display='block';

    }
});



    </script>
    
</body>
</html>
